<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>首页仪表盘 - 个人记账网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>html,body{width:1440px;height:900px;overflow:hidden;}::-webkit-scrollbar{display:none;}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="flex items-center justify-between px-8 py-4 bg-white/80 shadow-sm rounded-b-xl">
    <div class="flex items-center space-x-4">
      <i class="fas fa-coins text-2xl text-blue-600"></i>
      <span class="font-bold text-xl">记账大屏</span>
    </div>
    <div class="flex-1 mx-8">
      <input type="text" placeholder="搜索账单/分类..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
    </div>
    <div class="flex items-center space-x-6">
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-user text-xl"></i></button>
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-cog text-xl"></i></button>
      <div class="relative group">
        <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-ellipsis-v text-xl"></i></button>
        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">个人中心</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">退出登录</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="p-8 grid grid-cols-3 gap-8">
    <section class="col-span-2 bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-between">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h3 class="text-lg font-semibold">本月收支总览</h3>
          <div class="flex space-x-8 mt-2">
            <div class="text-green-500 font-bold text-xl">收入 ¥8,800</div>
            <div class="text-red-500 font-bold text-xl">支出 ¥5,200</div>
            <div class="text-gray-700 font-bold text-xl">结余 ¥3,600</div>
          </div>
        </div>
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center"><i class="fas fa-plus mr-2"></i> 新增账单</button>
      </div>
      <div class="grid grid-cols-2 gap-8">
        <div class="bg-gray-50 rounded-xl p-6 flex flex-col items-center justify-center">
          <h4 class="font-semibold mb-2">收支趋势</h4>
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="趋势图" class="rounded-lg w-full h-40 object-cover">
        </div>
        <div class="bg-gray-50 rounded-xl p-6 flex flex-col items-center justify-center">
          <h4 class="font-semibold mb-2">分类占比</h4>
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="饼图" class="rounded-lg w-full h-40 object-cover">
        </div>
      </div>
      <div class="mt-8">
        <h4 class="font-semibold mb-2">近期账单</h4>
        <div class="bg-gray-100 rounded-lg p-4 h-32 overflow-y-auto" style="scrollbar-width:none;">
          <ul class="space-y-2">
            <li class="flex justify-between items-center"><span>早餐</span><span class="text-red-500">-¥12</span><span class="text-xs text-gray-400">2025-06-24</span></li>
            <li class="flex justify-between items-center"><span>工资</span><span class="text-green-500">+¥8000</span><span class="text-xs text-gray-400">2025-06-23</span></li>
            <li class="flex justify-between items-center"><span>交通</span><span class="text-red-500">-¥50</span><span class="text-xs text-gray-400">2025-06-22</span></li>
          </ul>
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition flex items-center"><i class="fas fa-file-excel mr-2"></i> 导出Excel</button>
      </div>
    </section>
    <aside class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
      <h4 class="font-semibold mb-4">快捷入口</h4>
      <button class="w-full mb-4 py-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition flex items-center justify-center"><i class="fas fa-plus mr-2"></i> 新增账单</button>
      <button class="w-full mb-4 py-3 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition flex items-center justify-center"><i class="fas fa-chart-pie mr-2"></i> 统计分析</button>
      <button class="w-full mb-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition flex items-center justify-center"><i class="fas fa-user mr-2"></i> 个人中心</button>
    </aside>
  </main>
</body>
</html>
