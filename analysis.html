<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>统计分析 - 个人记账网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>html,body{width:1440px;height:900px;overflow:hidden;}::-webkit-scrollbar{display:none;}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="flex items-center justify-between px-8 py-4 bg-white/80 shadow-sm rounded-b-xl">
    <div class="flex items-center space-x-4">
      <i class="fas fa-coins text-2xl text-blue-600"></i>
      <span class="font-bold text-xl">统计分析</span>
    </div>
    <div class="flex-1 mx-8">
      <input type="text" placeholder="搜索账单/分类..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
    </div>
    <div class="flex items-center space-x-6">
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-user text-xl"></i></button>
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-cog text-xl"></i></button>
      <div class="relative group">
        <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-ellipsis-v text-xl"></i></button>
        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">个人中心</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">退出登录</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="p-8 grid grid-cols-2 gap-8">
    <section class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
      <h3 class="text-lg font-semibold mb-4">月度收支趋势</h3>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="折线图" class="rounded-lg w-full h-56 object-cover">
    </section>
    <section class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
      <h3 class="text-lg font-semibold mb-4">分类占比</h3>
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="饼图" class="rounded-lg w-full h-56 object-cover">
    </section>
    <section class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center col-span-2">
      <h3 class="text-lg font-semibold mb-4">日收支明细</h3>
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80" alt="柱状图" class="rounded-lg w-full h-56 object-cover">
    </section>
    <div class="col-span-2 flex justify-end mt-6">
      <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition flex items-center"><i class="fas fa-file-excel mr-2"></i> 导出Excel</button>
    </div>
  </main>
</body>
</html>
