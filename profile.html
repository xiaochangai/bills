<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记账系统 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .avatar-upload {
            position: relative;
            display: inline-block;
        }
        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4">
    <div class="container mx-auto">
        <!-- 顶部导航 -->
        <div class="glass-effect p-4 mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">个人中心</h1>
            <a href="#" class="text-white hover:text-purple-200"><i class="fas fa-sign-out-alt"></i></a>
        </div>

        <!-- 用户信息卡片 -->
        <div class="glass-effect p-6 mb-6 flex flex-col items-center">
            <div class="avatar-upload mb-4">
                <img src="https://picsum.photos/150/150" alt="用户头像" class="w-24 h-24 rounded-full object-cover">
                <div class="avatar-overlay">
                    <i class="fas fa-camera text-white text-xl"></i>
                </div>
            </div>
            <h2 class="text-xl font-semibold text-white mb-1">张三</h2>
            <p class="text-gray-300 text-sm mb-4">zhangsan@example.com</p>
            <button class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition">
                <i class="fas fa-edit mr-2"></i>编辑资料
            </button>
        </div>

        <!-- 设置选项 -->
        <div class="glass-effect p-4 mb-6">
            <h2 class="text-lg font-semibold text-white mb-4">账户设置</h2>
            <div class="space-y-3">
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-user-shield mr-3 text-purple-300"></i>
                    <span>安全设置</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-bell mr-3 text-purple-300"></i>
                    <span>通知设置</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-palette mr-3 text-purple-300"></i>
                    <span>主题设置</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
            </div>
        </div>

        <!-- 数据管理 -->
        <div class="glass-effect p-4 mb-6">
            <h2 class="text-lg font-semibold text-white mb-4">数据管理</h2>
            <div class="space-y-3">
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-database mr-3 text-purple-300"></i>
                    <span>数据备份</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-file-import mr-3 text-purple-300"></i>
                    <span>数据恢复</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
                <a href="#" class="flex items-center p-3 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition">
                    <i class="fas fa-file-export mr-3 text-purple-300"></i>
                    <span>导出所有数据</span>
                    <i class="fas fa-chevron-right ml-auto opacity-50"></i>
                </a>
            </div>
        </div>

        <!-- 系统信息 -->
        <div class="glass-effect p-4">
            <h2 class="text-lg font-semibold text-white mb-4">关于</h2>
            <div class="space-y-2 text-gray-300 text-sm">
                <p>版本: v1.0.0</p>
                <p>最后更新: 2023-05-20</p>
                <p>© 2023 个人记账系统</p>
            </div>
        </div>
    </div>
</body>
</html>
