<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI设计图预览 - 个人记账网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f6f6f6; }
    .nav-btn { transition: background 0.2s; }
    .nav-btn.active, .nav-btn:hover, .nav-btn:focus { background: #333 !important; color: #fff !important; }
    .iframe-wrap { background: #333; border-radius: 1rem; overflow: hidden; }
    iframe { background: #f6f6f6; border: none; width: 1440px; height: 900px; display: block; margin: 0 auto; }
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <nav class="flex items-center gap-2 px-8 py-4 bg-white/80 shadow-sm rounded-b-xl mb-4 sticky top-0 z-10">
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="login.html">登录/注册</button>
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="dashboard.html">首页仪表盘</button>
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="bills.html">账单管理</button>
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="bill_form.html">新增/编辑账单</button>
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="analysis.html">统计分析</button>
    <button class="nav-btn px-4 py-2 rounded-lg text-gray-700 font-semibold" data-page="profile.html">个人中心</button>
  </nav>
  <main class="flex-1 flex justify-center items-start px-8 pb-8">
    <div class="iframe-wrap w-full flex justify-center"><iframe id="ui-iframe" src="login.html"></iframe></div>
  </main>
  <script>
    const navBtns = document.querySelectorAll('.nav-btn');
    const iframe = document.getElementById('ui-iframe');
    navBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        navBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        iframe.src = btn.getAttribute('data-page');
      });
    });
    // 默认激活第一个
    navBtns[0].classList.add('active');
  </script>
</body>
</html>
