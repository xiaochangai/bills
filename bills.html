<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>账单管理 - 个人记账网站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>html,body{width:1440px;height:900px;overflow:hidden;}::-webkit-scrollbar{display:none;}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="flex items-center justify-between px-8 py-4 bg-white/80 shadow-sm rounded-b-xl">
    <div class="flex items-center space-x-4">
      <i class="fas fa-coins text-2xl text-blue-600"></i>
      <span class="font-bold text-xl">账单管理</span>
    </div>
    <div class="flex-1 mx-8">
      <input type="text" placeholder="搜索账单/分类..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
    </div>
    <div class="flex items-center space-x-6">
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-user text-xl"></i></button>
      <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-cog text-xl"></i></button>
      <div class="relative group">
        <button class="hover:bg-gray-100 p-2 rounded-lg"><i class="fas fa-ellipsis-v text-xl"></i></button>
        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">个人中心</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">退出登录</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">账单列表</h2>
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center"><i class="fas fa-plus mr-2"></i> 新增账单</button>
    </div>
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <table class="min-w-full text-center">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-3">日期</th>
            <th class="py-3">类型</th>
            <th class="py-3">分类</th>
            <th class="py-3">金额</th>
            <th class="py-3">备注</th>
            <th class="py-3">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50 transition">
            <td>2025-06-24</td>
            <td><span class="text-green-500">收入</span></td>
            <td>工资</td>
            <td class="text-green-500">+¥8000</td>
            <td>6月工资</td>
            <td>
              <button class="text-blue-500 hover:underline mr-2">编辑</button>
              <button class="text-red-500 hover:underline">删除</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-50 transition">
            <td>2025-06-23</td>
            <td><span class="text-red-500">支出</span></td>
            <td>餐饮</td>
            <td class="text-red-500">-¥50</td>
            <td>午餐</td>
            <td>
              <button class="text-blue-500 hover:underline mr-2">编辑</button>
              <button class="text-red-500 hover:underline">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex justify-end mt-4 space-x-2">
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">上一页</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">下一页</button>
    </div>
  </main>
</body>
</html>
